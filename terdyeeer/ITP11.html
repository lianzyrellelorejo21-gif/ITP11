<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#4f46e5"/>
  
  <title>Ultimate Task Manager</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/906/906334.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    :root {
      --primary-color: #4f46e5;
      --bg-color: #f3f4f6;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding-top: 40px;
      padding-bottom: 40px;
      /* Prevent bounce scroll on mobile */
      overscroll-behavior-y: none;
    }

    .main-card {
      border: none;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border-radius: 16px;
      overflow: hidden;
    }

    .card-header {
      background: white;
      padding: 2rem;
      border-bottom: 1px solid #e5e7eb;
    }

    /* Philippine Time Badge */
    .ph-time-badge {
      background-color: #eef2ff;
      color: #4338ca;
      font-size: 0.85rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 50rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border: 1px solid #c7d2fe;
    }

    /* Tabs */
    .nav-pills .nav-link {
      color: #6b7280;
      font-weight: 500;
      border-radius: 8px;
    }
    .nav-pills .nav-link.active {
      background-color: var(--primary-color);
      color: white;
    }

    /* List Item Styling */
    .list-group-item {
      border: none;
      border-bottom: 1px solid #f3f4f6;
      padding: 1rem 1.5rem;
      transition: all 0.2s;
      background: white;
    }
    .list-group-item:last-child { border-bottom: none; }
    .list-group-item:hover { background-color: #f9fafb; }

    /* Priority Borders */
    .priority-high { border-left: 4px solid #ef4444 !important; }
    .priority-medium { border-left: 4px solid #f59e0b !important; }
    .priority-low { border-left: 4px solid #3b82f6 !important; }

    /* Task Content */
    .task-title { font-weight: 500; color: #1f2937; }
    .task-meta { font-size: 0.75rem; display: flex; gap: 12px; margin-top: 4px; color: #6b7280; }
    
    /* Completed State */
    .task-completed .task-title { text-decoration: line-through; color: #9ca3af; }
    .task-completed { background-color: #f9fafb; border-left-color: #d1d5db !important; }

    /* Action Buttons */
    .action-btn { opacity: 0; transition: all 0.2s; }
    .list-group-item:hover .action-btn { opacity: 1; }

    /* ERROR ANIMATION (Shake) */
    .is-invalid {
      animation: shake 0.3s;
      border-color: #dc3545 !important;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    
    /* Mobile Responsive Tweak */
    @media (max-width: 768px) {
      .action-btn { opacity: 1; }
    }

  </style>
</head>
<body>

  <div class="container col-md-7 col-lg-6 col-xl-5">
    
    <div class="card main-card">
      
      <div class="card-header text-center">
        <h3 class="fw-bold mb-2 text-dark">Task Master</h3>
        <div class="ph-time-badge mb-3">
          <i class="bi bi-clock-fill"></i> <span id="phClock">Loading Time...</span>
        </div>

        <div class="progress" style="height: 6px; border-radius: 10px;">
          <div id="progressBar" class="progress-bar bg-primary" role="progressbar" style="width: 0%"></div>
        </div>
        <small class="text-muted mt-1 d-block" id="progressText">0% Completed</small>
      </div>

      <div class="card-body p-4 bg-white">
        
        <div class="row g-2 mb-3">
          <div class="col-12">
            <input type="text" id="taskInput" class="form-control form-control-lg" placeholder="What needs to be done?">
            <div class="invalid-feedback">Please enter a task name.</div>
          </div>
          
          <div class="col-md-5">
             <input type="date" id="dateInput" class="form-control">
            <div class="invalid-feedback">Please select a due date.</div>
          </div>
          
          <div class="col-md-4">
            <select id="priorityInput" class="form-select">
              <option value="low">Low Priority</option>
              <option value="medium">Medium Priority</option>
              <option value="high">High Priority</option>
            </select>
          </div>
          
          <div class="col-md-3">
            <button class="btn btn-primary w-100 fw-bold" id="addBtn" onclick="addOrUpdateTask()">
              <i class="bi bi-plus-lg"></i> Add
            </button>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3 mt-4 border-bottom pb-3">
          <ul class="nav nav-pills" id="pills-tab">
            <li class="nav-item"> <button class="nav-link active" onclick="setFilter('all')">All</button> </li>
            <li class="nav-item"> <button class="nav-link" onclick="setFilter('pending')">Pending</button> </li>
            <li class="nav-item"> <button class="nav-link" onclick="setFilter('completed')">Done</button> </li>
          </ul>
          
          <div class="input-group" style="width: 150px;">
            <span class="input-group-text bg-light border-end-0"><i class="bi bi-search"></i></span>
            <input type="text" id="searchInput" class="form-control border-start-0 bg-light" placeholder="Search..." onkeyup="renderTasks()">
          </div>
        </div>

        <ul class="list-group list-group-flush" id="taskList"></ul>

        <div id="emptyState" class="text-center py-5" style="display: none;">
          <i class="bi bi-inbox display-4 text-muted opacity-25"></i>
          <p class="text-muted mt-2">No tasks found.</p>
        </div>

      </div>
    </div>
    
    <div class="text-center mt-3">
      <button onclick="clearAllData()" class="btn btn-sm btn-link text-danger text-decoration-none">Reset All Data</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // --- PWA: REGISTER SERVICE WORKER ---
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service Worker Registered'))
          .catch(err => console.log('Service Worker Error', err));
      });
    }

    // --- 1. CLOCK ---
    function updateClock() {
      const options = { timeZone: 'Asia/Manila', weekday: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
      document.getElementById('phClock').innerText = new Intl.DateTimeFormat('en-US', options).format(new Date());
    }
    setInterval(updateClock, 1000);
    updateClock();

    // --- 2. STATE ---
    let tasks = JSON.parse(localStorage.getItem('myTasks')) || [];
    let filterStatus = 'all'; 
    let editModeId = null; 

    // --- 3. INPUT LISTENERS (To clear errors when typing) ---
    document.getElementById('taskInput').addEventListener('input', function() {
      this.classList.remove('is-invalid');
    });
    document.getElementById('dateInput').addEventListener('input', function() {
      this.classList.remove('is-invalid');
    });

    // --- 4. CORE FUNCTIONS ---
    function addOrUpdateTask() {
      const textInput = document.getElementById('taskInput');
      const dateInput = document.getElementById('dateInput');
      const priorityInput = document.getElementById('priorityInput');
      const btn = document.getElementById('addBtn');

      const text = textInput.value.trim();
      const date = dateInput.value;

      // --- VALIDATION START ---
      let isValid = true;

      // Check Task Name
      if (!text) {
        textInput.classList.add('is-invalid'); // Turns border red + shake
        isValid = false;
      } else {
        textInput.classList.remove('is-invalid');
      }

      // Check Date
      if (!date) {
        dateInput.classList.add('is-invalid'); // Turns border red + shake
        isValid = false;
      } else {
        dateInput.classList.remove('is-invalid');
      }

      // If invalid, STOP here.
      if (!isValid) return; 
      // --- VALIDATION END ---


      if (editModeId) {
        // UPDATE EXISTING
        const taskIndex = tasks.findIndex(t => t.id === editModeId);
        if (taskIndex > -1) {
          tasks[taskIndex].text = text;
          tasks[taskIndex].date = date;
          tasks[taskIndex].priority = priorityInput.value;
        }
        editModeId = null;
        btn.innerHTML = '<i class="bi bi-plus-lg"></i> Add';
        btn.classList.replace('btn-warning', 'btn-primary');
      } else {
        // ADD NEW
        const newTask = {
          id: Date.now(),
          text: text,
          date: date,
          priority: priorityInput.value,
          completed: false,
          createdAt: Date.now()
        };
        tasks.push(newTask);
      }

      // Clear Inputs
      textInput.value = '';
      dateInput.value = '';
      priorityInput.value = 'low';
      
      saveTasks();
    }

    function saveTasks() {
      localStorage.setItem('myTasks', JSON.stringify(tasks));
      renderTasks();
      updateStats();
    }

    function toggleComplete(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.completed = !task.completed;
        saveTasks();
      }
    }

    function deleteTask(id) {
      if(confirm('Delete this task?')) {
        tasks = tasks.filter(t => t.id !== id);
        if (editModeId === id) cancelEdit();
        saveTasks();
      }
    }

    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      if (!task) return;

      document.getElementById('taskInput').value = task.text;
      document.getElementById('dateInput').value = task.date;
      document.getElementById('priorityInput').value = task.priority;

      // Remove any error classes just in case
      document.getElementById('taskInput').classList.remove('is-invalid');
      document.getElementById('dateInput').classList.remove('is-invalid');

      const btn = document.getElementById('addBtn');
      btn.innerHTML = '<i class="bi bi-check-lg"></i> Update';
      btn.classList.replace('btn-primary', 'btn-warning');

      editModeId = id;
      document.getElementById('taskInput').focus();
    }

    function cancelEdit() {
      editModeId = null;
      document.getElementById('taskInput').value = '';
      document.getElementById('dateInput').value = '';
      document.getElementById('priorityInput').value = 'low';
      
      const btn = document.getElementById('addBtn');
      btn.innerHTML = '<i class="bi bi-plus-lg"></i> Add';
      btn.classList.replace('btn-warning', 'btn-primary');
    }

    function setFilter(status) {
      filterStatus = status;
      document.querySelectorAll('.nav-link').forEach(btn => {
        btn.classList.remove('active');
        if (btn.innerText.toLowerCase().includes(status === 'completed' ? 'done' : status)) {
          btn.classList.add('active');
        }
      });
      renderTasks();
    }

    function clearAllData() {
      if(confirm("Delete ALL tasks?")) {
        localStorage.removeItem('myTasks');
        tasks = [];
        renderTasks();
        updateStats();
      }
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      
      list.innerHTML = '';

      let filteredTasks = tasks.filter(t => {
        if (filterStatus === 'pending') return !t.completed;
        if (filterStatus === 'completed') return t.completed;
        return true;
      });

      if (searchQuery) {
        filteredTasks = filteredTasks.filter(t => t.text.toLowerCase().includes(searchQuery));
      }

      filteredTasks.sort((a, b) => {
        if (a.completed === b.completed) {
          if (!a.date) return 1;
          if (!b.date) return -1;
          return new Date(a.date) - new Date(b.date);
        }
        return a.completed ? 1 : -1;
      });

      if (filteredTasks.length === 0) {
        document.getElementById('emptyState').style.display = 'block';
      } else {
        document.getElementById('emptyState').style.display = 'none';
        
        filteredTasks.forEach(task => {
          const dateDisplay = task.date 
            ? new Date(task.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) 
            : 'No Date';

          const priorityColor = task.priority === 'high' ? 'text-danger' : (task.priority === 'medium' ? 'text-warning' : 'text-primary');

          const li = document.createElement('li');
          li.className = `list-group-item d-flex align-items-center justify-content-between priority-${task.priority} ${task.completed ? 'task-completed' : ''}`;
          
          li.innerHTML = `
            <div class="d-flex align-items-center" style="flex: 1;">
              <input class="form-check-input me-3 shadow-none" type="checkbox" 
                ${task.completed ? 'checked' : ''} 
                onchange="toggleComplete(${task.id})" 
                style="width: 1.3em; height: 1.3em; border-radius: 50%; cursor: pointer;">
              
              <div onclick="toggleComplete(${task.id})" style="cursor: pointer;">
                <div class="task-title">${task.text}</div>
                <div class="task-meta">
                  <span class="meta-date"><i class="bi bi-calendar"></i> ${dateDisplay}</span>
                  <span class="meta-priority ${priorityColor} fw-bold">
                    <i class="bi bi-flag-fill"></i> ${task.priority}
                  </span>
                </div>
              </div>
            </div>

            <div class="d-flex gap-1">
              <button class="btn btn-light btn-sm action-btn text-primary" onclick="editTask(${task.id})">
                <i class="bi bi-pencil-fill"></i>
              </button>
              <button class="btn btn-light btn-sm action-btn text-danger" onclick="deleteTask(${task.id})">
                <i class="bi bi-trash-fill"></i>
              </button>
            </div>
          `;
          list.appendChild(li);
        });
      }
    }

    function updateStats() {
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;
      const percent = total === 0 ? 0 : Math.round((completed / total) * 100);
      
      document.getElementById('progressBar').style.width = `${percent}%`;
      document.getElementById('progressText').innerText = `${percent}% Completed`;
    }

    renderTasks();
    updateStats();

    document.getElementById('taskInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') addOrUpdateTask();
    });

  </script>
</body>
</html>
